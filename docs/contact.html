    <script>
        // Base64 encoded email
        const encodedEmail = "bi5pbmdsZS5jc0BnbWFpbC5jb20=";

        async function proofOfWork() {
            let nonce = 0;
            let hash;
            const encoder = new TextEncoder();

            // Start proof-of-work loop
            while (true) {
                let data = encoder.encode(nonce.toString());
                let hashBuffer = await crypto.subtle.digest('SHA-256', data);
                hash = Array.from(new Uint8Array(hashBuffer)).map(b => b.toString(16).padStart(2, '0')).join('');

                if (hash.startsWith("aaaa")) {  // Adjust difficulty by changing "a" to a longer string like "aaa"
                    break;
                }
                nonce++;
            }

            console.log(`Proof-of-work solved! Nonce: ${nonce}, Hash: ${hash}`);

            // Decode and display email
	    const decodedEmail = atob(encodedEmail);
		document.getElementById("email").innerHTML = `Email: <a href="mailto:${decodedEmail}">${decodedEmail}</a>`;
        }

        proofOfWork();
    </script>
